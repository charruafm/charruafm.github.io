<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rádio Charrua FM - 87.7</title>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="normalize.css">
        <style type="text/css">
            .clear{clear:both}

            *{font-family: "Yanone Kaffeesatz", sans-serif !important;}
            #wrap{width: 100%; text-align: center; padding: 30px 0px; border-top: 8px #00446b solid; margin-top: 2px; border-bottom: 1px #ccc solid;}
            #content{width: 90%; text-align: center; display: block; margin: 0px auto;}

            h1{font: 3em Arial; color: #00446b; font-weight: bold; text-shadow: -2px 2px 0px #dadada;}
            h2{font: 1.6em Arial; color: #999;}

            #update-browser{text-align: center; margin-left: -32px;}
            #update-browser li{display: inline-block; margin: 20px 0px;}
            #update-browser li a{text-align: center; font: 1.5em Arial; font-weight: bold; color: #00446b; text-decoration: none;}
            #update-browser li img{clear: both; display: block; margin-bottom: 10px; padding: 0px 30px;}

        </style>
    </head>

    <body>
        <img id="loader" style="visibility: hidden; position: absolute; right: 0px; top: 0px;" src="http://radiocharruafm.listen2myradio.com/"></iframe>
        <div id="wrap" class="clear">
            <img src="imgs/logo.png">
        </div>
        <div class="clear"></div>
        <div id="content">
            <div style="display:none;" id="audio-false">
                <h1>Seu navegador não suporta este recurso!</h1>
                <h2>Instale um navegador atualizado para ouvir à rádio online</h2>
                <div class="clear"></div>
                <ul id="update-browser">
                    <li><a target="_blank" href="http://www.google.com/chrome?hl=pt"><img src="imgs/chrome.png">Chrome</a></li>
                    <li><a target="_blank" href="http://www.mozilla.com/firefox/"><img src="imgs/firefox.png">Firefox</a></li>
                    <li><a target="_blank" href="http://www.apple.com/safari/"><img src="imgs/safari.png">Safari</a></li>
                    <li><a target="_blank" href="http://www.opera.com/browser/"><img src="imgs/opera.png">Opera</a></li>
                </ul>
            </div>
            <div style="display:none;" id="audio-true">
                <h1>Rádio Online</h1>
                <h2>Clique e Ouça!</h2>
                <div class="clear" style="height: 30px;">
                <div id="container-audio">
                </div>
                <div class="clear" style="height: 30px;">
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="modernizr.js"></script>
        <script>
            $(document).ready(function(){
                if(Modernizr.audio.mp3){
                    //$("#container-audio").html('<audio controls="controls" autoplay src="http://78.129.234.163:35104/;stream.nsv&type=mp3"></audio>');
                    $("#container-audio").html('<audio controls="controls" autoplay src="http://198.7.58.248:39089/;stream.nsv&type=mp3"></audio>');
                    $("#audio-true").show();
                }else{
                    $("#audio-false").show();
                }
            });
        </script>

    </body>
</html>
